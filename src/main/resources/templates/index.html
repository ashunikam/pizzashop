<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Type Selection</title>
     <style>
       
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

      
        .container {
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            width: 300px;
        }

      
        .title {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

       
        .row {
            margin-bottom: 15px;
        }

       
        .button input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            width: 100px;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }

       
        .button input[type="submit"]:hover {
            background-color: #0056b3;
        }

      
        .radio-label {
            display: inline-block;
            margin-right: 10px;
            font-size: 18px;
            color: #555;
        }

       
        input[type="radio"] {
            margin-right: 5px;
            vertical-align: middle;
        }

       
        body {
            background-color: #f5f5f5;
        }

       .container {
            background-color:yellowgreen;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            width: 400px; 
            margin: 0 auto; 
        }
        
        .radio-label {
            color: #333;
        }

      
        input[type="radio"]:checked + .radio-label {
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
        <div class="title"><h2>Select User Type</h2></div>
        <form action="/select-usertype">
            <div class="row">
                <input type="radio" id="user" name="usertype" value="user" checked>
                <label class="radio-label" for="user">User</label>

                <input type="radio" id="manager" name="usertype" value="manager">
                <label class="radio-label" for="manager">Manager</label>
            </div>
            <div class="row button">
                <input type="submit" value="Next">
            </div>
        </form>
    </div>
</body>
</html>
